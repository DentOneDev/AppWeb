<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Control de Acceso</title>
        <!-- CSS-->
        <link rel="stylesheet" href="css/style_index.css" />
        <!--    JS  -->
        <script src="js/mayusculas.js"></script>
        <script src="js/jquery-1.11.1.js"></script>
    </head>
    <body>
        <!--USA LOCALHOST:83 CON APACHE2 -->
        <div class="contenedor">
            <label class="titulo" for=" "> Control De Acceso</label>
            <form
                action="php/comprobar_acceso.php"
                method="POST"
                name="formulario"
            >
                <label for="inputusuario">Tu Usuario</label>
                <input
                    type="text"
                    name="inputusuario"
                    id="inputusuario"
                    placeholder="usuario"
                    minlength="3"
                    onblur='mayusculas(this.name)'
                    onkeyup="checaMensaje(this.value)"
                />
                <label for="inputpwd">Tu Contraseña</label>
                <input
                    type="password"
                    name="inputpwd"
                    id="inputpwd"
                    placeholder="contraseña"
                    minlength="3"
                    onkeyup="checaMensaje2(this.value)"
                />
                <!--        INICIO DE MENSAJES PARA VALIDAR                -->
                <div id="mensaje1" class="errores">Completa el campo Usuario</div>
                <div id="mensaje2" class="errores">El Usuario debe cobtener minimo 3 letras</div>
                <div id="mensaje3" class="errores">El Usuario solo acepta letras de A-Z</div>
                <div id="mensaje4" class="errores">Completa el campo de contraseña</div>
                <!--        FIN DE MENSAJES PARA VALIDAR                -->
                <input
                    type="button"
                    name="guardar"
                    value="Iniciar Sesion"
                    onclick="validar()"
                    class="guardar"
                />
            </form>
        </div>
        <script src="js/vlogin.js"></script>
    </body>
</html>
